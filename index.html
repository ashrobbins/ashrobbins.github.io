        <script type="x-template" id="post-list">
            <main class="wrapper post-list">
                <article class="post" v-for="post in $root.posts">
                    <h2 class="heading-post">
                        <router-link :to="{ name: 'post', params: { slug: post.slug }}" :title="post.title">{{ post.title }}</router-link>
                    </h2>
                    <span class="post__date">{{ post.date }}</span>
                </article>
            </main>
        </script>

        </script>
