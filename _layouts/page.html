---
layout: default
---
<div class="hero hero--home">
    <h2 class="c-heading--page">{{ site.title }}</h2>
</div>

<article class="c-post h-entry c-wrapper" itemscope itemtype="http://schema.org/BlogPosting">

  <h1 class="c-heading--title">{{ page.title | escape }}</h1>

  <div class="c-post__content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
